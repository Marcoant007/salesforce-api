server.port=8085

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/salesforce-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.sql.init.data-locations=classpath:import.sql

# Hibernate Validator configuration
spring.web.resources.add-mappings=false
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
spring.jpa.properties.hibernate.validator.autoregister_listeners=true
filial.api.url=http://localhost:8086/filial/

# Swagger configuration
spring.application.name=vendedor-api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html